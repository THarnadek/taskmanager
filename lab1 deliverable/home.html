<html>
	<head>
		<title>A Simple Task Manager</title>

		<link rel="stylesheet" href="css/main.css">

		<script type="text/javascript" src="js/main.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<h1>A Simple Task Manager</h1>

			<p><b>New Project Name:</b>
			<input type="text" id="new-project-name">
			<button id="new-project-button">Add Project</button>
			</p>

			<p><b>New Task Name:</b>
			<input type="text" id="new-task-name">
			<b>Project:</b>
			<select id="project-list">
			</select>
			<button id="new-task-button">Add Task</button>
			</p>

			<p><b>Delete Selected Tasks:</b>
			<button id='delete-task-button'>Delete</button>
			</p>
			
		<div id="project">
		</div>
		


		</div>
		
	</body>
</html>
